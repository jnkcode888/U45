<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>U45 E-SPORTS - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Raleway:wght@400;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="css/library/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css-min/soccer.min.css" rel="stylesheet" type="text/css" />
    <link href="dev-assets/preloader-default.css" rel="stylesheet" type="text/css" />
    <link href="dev-assets/demo-switcher.css" rel="stylesheet" type="text/css" />
    <style>
        /* Base styles */
        .admin-container {
            padding: 20px;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
            width: 100%;
            box-sizing: border-box;
        }
        .admin-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333333;
            overflow-x: auto;
            border: 1px solid #e0e0e0;
        }
        .admin-header {
            color: #333333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5em;
            color: #333333;
            margin: 10px 0;
            font-weight: bold;
        }
        .stat-label {
            color: #666666;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .data-table {
            width: 100%;
            background: #ffffff;
            border-radius: 8px;
            overflow-x: auto;
            border-collapse: collapse;
            min-width: 600px;
        }
        .data-table th {
            background: #f8f9fa;
            color: #333333;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            border-bottom: 2px solid #e0e0e0;
        }
        .data-table td {
            padding: 15px;
            color: #333333;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
        }
        .data-table tr:hover {
            background: #f8f9fa;
        }
        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .edit-btn {
            background: #4CAF50;
            color: white;
        }
        .edit-btn:hover {
            background: #45a049;
        }
        .delete-btn {
            background: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background: #da190b;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .preloader-wrapper {
            display: none;
        }

        /* Responsive styles */
        @media screen and (max-width: 1200px) {
            .admin-container {
                padding: 15px;
            }
            .admin-header {
                font-size: 2em;
            }
            .stat-number {
                font-size: 2em;
            }
            .stat-label {
                font-size: 1em;
            }
        }

        @media screen and (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            .admin-header {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            .stat-card {
                padding: 15px;
            }
            .stat-number {
                font-size: 1.8em;
            }
            .stat-label {
                font-size: 0.9em;
            }
            .admin-card {
                padding: 15px;
            }
            h2 {
                font-size: 1.5em;
            }
            .data-table th,
            .data-table td {
                padding: 10px;
                font-size: 0.9em;
            }
            .action-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }

        @media screen and (max-width: 480px) {
            .admin-container {
                padding: 8px;
            }
            .admin-header {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .stat-card {
                padding: 12px;
            }
            .stat-number {
                font-size: 1.5em;
            }
            .stat-label {
                font-size: 0.8em;
            }
            .admin-card {
                padding: 12px;
            }
            h2 {
                font-size: 1.2em;
            }
            .data-table th,
            .data-table td {
                padding: 8px;
                font-size: 0.8em;
            }
            .action-btn {
                padding: 5px 10px;
                font-size: 0.8em;
                margin: 0 2px;
            }
        }

        /* Mobile table styles */
        @media screen and (max-width: 600px) {
            .data-table {
                display: block;
            }
            .data-table thead {
                display: none;
            }
            .data-table tbody {
                display: block;
                width: 100%;
            }
            .data-table tr {
                display: block;
                margin-bottom: 15px;
                background: #2a2a2a;
                border-radius: 8px;
                padding: 10px;
            }
            .data-table td {
                display: block;
                text-align: right;
                padding: 8px;
                position: relative;
                border-bottom: 1px solid #333;
            }
            .data-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                top: 8px;
                font-weight: bold;
                color: #ffd700;
            }
            .data-table td:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body class="esport-black">
    <div class="preloader-wrapper" id="preloader">
        <div class="motion-line dark-big"></div>
        <div class="motion-line yellow-big"></div>
        <div class="motion-line dark-small"></div>
        <div class="motion-line yellow-normal"></div>
        <div class="motion-line yellow-small1"></div>
        <div class="motion-line yellow-small2"></div>
    </div>

    <div class="admin-container">
        <h1 class="admin-header">U45 ESPORTS Admin Panel</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Teams</div>
                <div class="stat-number" id="totalTeams">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Players</div>
                <div class="stat-number" id="totalPlayers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Upcoming Matches</div>
                <div class="stat-number" id="upcomingMatches">0</div>
            </div>
        </div>

        <div class="admin-card">
            <h2>Teams Management</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Players</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="teamsTableBody">
                </tbody>
            </table>
        </div>

        <div class="admin-card">
            <h2>Players Management</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Game Username</th>
                        <th>Team</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="playersTableBody">
                </tbody>
            </table>
        </div>

        <div class="admin-card">
            <h2>Matches Management</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="matchesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://mfhdxbynauxatkcmexov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1maGR4YnluYXV4YXRrY21leG92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NzQ2MDgsImV4cCI6MjA1OTU1MDYwOH0.5JZZX_8PPksF-PoyCP8OC_eaWTcIsIYMx1dLIx2-piY';
        
        // Fix the initialization to avoid naming conflict
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Add debug logging
        console.log('Supabase client initialized:', supabaseClient);

        // Load statistics
        async function loadStats() {
            try {
                console.log('Loading stats...');
                const { count: usersCount, error: usersError } = await supabaseClient
                    .from('users')
                    .select('*', { count: 'exact', head: true });
                
                if (usersError) throw usersError;
                console.log('Users count:', usersCount);

                const { count: teamsCount, error: teamsError } = await supabaseClient
                    .from('teams')
                    .select('*', { count: 'exact', head: true });
                
                if (teamsError) throw teamsError;
                console.log('Teams count:', teamsCount);

                const { count: playersCount, error: playersError } = await supabaseClient
                    .from('players')
                    .select('*', { count: 'exact', head: true });
                
                if (playersError) throw playersError;
                console.log('Players count:', playersCount);

                const { count: matchesCount, error: matchesError } = await supabaseClient
                    .from('matches')
                    .select('*', { count: 'exact', head: true })
                    .eq('status', 'upcoming');
                
                if (matchesError) throw matchesError;
                console.log('Matches count:', matchesCount);

                document.getElementById('totalUsers').textContent = usersCount || 0;
                document.getElementById('totalTeams').textContent = teamsCount || 0;
                document.getElementById('totalPlayers').textContent = playersCount || 0;
                document.getElementById('upcomingMatches').textContent = matchesCount || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                // Show error in UI
                document.getElementById('totalUsers').textContent = 'Error';
                document.getElementById('totalTeams').textContent = 'Error';
                document.getElementById('totalPlayers').textContent = 'Error';
                document.getElementById('upcomingMatches').textContent = 'Error';
            }
        }

        // Load teams data
        async function loadTeams() {
            try {
                console.log('Loading teams...');
                const { data: teams, error } = await supabaseClient
                    .from('teams')
                    .select('*');

                if (error) throw error;
                console.log('Teams loaded:', teams);

                const tbody = document.getElementById('teamsTableBody');
                tbody.innerHTML = '';

                if (!teams || teams.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No teams found</td></tr>';
                    return;
                }

                teams.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Team Name">${team.name || 'N/A'}</td>
                        <td data-label="Players">0</td>
                        <td data-label="Created At">${team.created_at ? new Date(team.created_at).toLocaleDateString() : 'N/A'}</td>
                        <td data-label="Actions">
                            <button class="action-btn edit-btn" onclick="editTeam('${team.id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteTeam('${team.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading teams:', error);
                const tbody = document.getElementById('teamsTableBody');
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Error loading teams: ' + error.message + '</td></tr>';
            }
        }

        // Load players data
        async function loadPlayers() {
            try {
                console.log('Loading players...');
                const { data: players, error } = await supabaseClient
                    .from('players')
                    .select('*');

                if (error) throw error;
                console.log('Players loaded:', players);

                const tbody = document.getElementById('playersTableBody');
                tbody.innerHTML = '';

                if (!players || players.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No players found</td></tr>';
                    return;
                }

                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Username">N/A</td>
                        <td data-label="Game Username">${player.game_username || 'N/A'}</td>
                        <td data-label="Team">N/A</td>
                        <td data-label="Position">${player.position || 'N/A'}</td>
                        <td data-label="Actions">
                            <button class="action-btn edit-btn" onclick="editPlayer('${player.id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deletePlayer('${player.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading players:', error);
                const tbody = document.getElementById('playersTableBody');
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Error loading players: ' + error.message + '</td></tr>';
            }
        }

        // Load matches data
        async function loadMatches() {
            try {
                console.log('Loading matches...');
                const { data: matches, error } = await supabaseClient
                    .from('matches')
                    .select('*');

                if (error) throw error;
                console.log('Matches loaded:', matches);

                const tbody = document.getElementById('matchesTableBody');
                tbody.innerHTML = '';

                if (!matches || matches.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No matches found</td></tr>';
                    return;
                }

                matches.forEach(match => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Team 1">N/A</td>
                        <td data-label="Team 2">N/A</td>
                        <td data-label="Date">${match.date ? new Date(match.date).toLocaleDateString() : 'N/A'}</td>
                        <td data-label="Status">${match.status || 'N/A'}</td>
                        <td data-label="Actions">
                            <button class="action-btn edit-btn" onclick="editMatch('${match.id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteMatch('${match.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading matches:', error);
                const tbody = document.getElementById('matchesTableBody');
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Error loading matches: ' + error.message + '</td></tr>';
            }
        }

        // Initialize admin panel
        async function initAdminPanel() {
            try {
                console.log('Initializing admin panel...');
                await loadStats();
                await loadTeams();
                await loadPlayers();
                await loadMatches();
                console.log('Admin panel initialized successfully');
            } catch (error) {
                console.error('Error initializing admin panel:', error);
                // Show error in UI
                document.querySelector('.admin-container').innerHTML += `
                    <div class="admin-card" style="color: red;">
                        <h2>Error Initializing Admin Panel</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Call initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing admin panel...');
            initAdminPanel();
        });
    </script>
</body>
</html>
